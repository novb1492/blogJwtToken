    <input type="button" onclick="doDo()" value="logintest">
    <input type="button" onclick="goNaverLogin()" value="네이버 로그인">
    <input type="button"onclick="lastTest()"value="lastTest">
    <a href="/auth/auth">페이지 이동</a>
    <a href="/auth2">페이지 이동2</a>
<script>
var jwt;
var refresh;
function showhead(){
    console.log(jwt);
    console.log(refresh);
}
function lastTest(){
    var xhr,url='/auth2';
    var contentType="application/json";
    var data=null;
    xhr=doajax(url,data,contentType);
    xhr.onload=function(){
        if(xhr.status==200){
          
        }
    }
}
function jsontest(){
    var xhr,url='/auth/jsontest';
    var data=JSON.stringify({"email":"kim@kim.com","pwd":"1111"});
    var contentType="application/json";
    xhr=doajax(url,data,contentType);
    xhr.onload = function() { 
        if(xhr.status==200){ // success:function(data)부분 통신 성공시 200반환
            alert(xhr.response);
        }else{
            alert('통신에 실패했습니다');
        }
    }  
}

function doajax(url,data,contentType){
    var xhr = new XMLHttpRequest(); //new로 생성
    xhr.open('POST', url, true); //j쿼리 $ajax.({type,url},true가 비동기)
    xhr.setRequestHeader("Authorization",jwt);
    xhr.setRequestHeader("refreshToken",refresh);
    xhr.setRequestHeader("Content-Type",contentType);////이게없으면 psot전송불가 조금 찾았네
    xhr.send(data); /// ajax data부분
    return xhr;
}
function doDo(){
    var xhr,url='/login';
    var data=JSON.stringify({"email":"kim@kim.com","pwd":"1111"});
    var contentType="application/json";
    xhr=doajax(url,data,contentType);
    xhr.onload=function(){
        if(xhr.status==200){
            jwt=xhr.getResponseHeader('Authorization');
            refresh=xhr.getResponseHeader('refreshToken');
        }
    }
}
function goNaverLogin(){
    var xhr,url='/auth/naver',data=null;
    var contentType="application/json";
    xhr=doajax(url,data,contentType);
    xhr.onload = function() { 
        if(xhr.status==200){ // success:function(data)부분 통신 성공시 200반환
        location.href=xhr.response;
        }else{
            alert('통신에 실패했습니다');
        }
    }  
}
   
</script>
